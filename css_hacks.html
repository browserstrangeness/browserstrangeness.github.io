<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">

@supports (-webkit-hyphens:none)
{
    .wk_hyphens_none {
        color: #f00;
    }
}
    
@supports (not (-webkit-hyphens:none))
{
    .wk_hyphens_not_none {
        color: #f00;
    }
}
    
</style>
</head>

<body>
    
    <div class="wk_hyphens_not_none">wk_hyphens_not_none</div>
    
    <div class="wk_hyphens_none">wk_hyphens_none</div>
    
</body>
</html>
