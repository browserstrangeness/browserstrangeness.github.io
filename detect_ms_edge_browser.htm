
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Detect MS Edge</title>
<style type="text/css">

.msedge1, .msedge2, .msedge3, .msedge4 {
  background-color:#ccc;
  color:#fff;
}

@supports (display:-ms-grid) {
  .msedge1 {
    background-color:#800; /* red */
    color:#fff;
  }
}
  
@supports (container:none) {
  .msedge2 {
    background-color:#008; /* navy - this one works for ms edge and chrome 105 */
    color:#fff;
  }
}
 
@container (min-width: 1px)
{
  .msedge3 {
    background-color:#808; /* purple */
    color:#fff;
  }
}

@supports (font-palette:normal) {
  .msedge4 {
    background-color:#00F; /* blue */
    color:#fff;
  }
}
 
</style>
</head>

<body>

<div class="msedge1">If this is red, this is Microsoft Edge.</div>
<div class="msedge2">If this is navy blue, this is Microsoft Edge.</div>
<div class="msedge3">If this is purple, this is Microsoft Edge.</div>
<div class="msedge4">If this is blue, this should NOT be Microsoft Edge. Shows in EDGE and CHROME (strangely in Firefox... black on white)</div>

</body>
</html>
