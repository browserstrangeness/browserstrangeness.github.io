<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Detect MS Edge</title>
<style type="text/css">

.msedge1, .msedge2 {
  background-color:#ccc;
  color:#fff;
}

@supports (display:-ms-grid) {
  .msedge1 {
    background-color:#800; /* red */
    color:#fff;
  }
}
  
@container (min-width: 1px)
{
  .msedge2 {
    background-color:#808; /* purple */
    color:#fff;
  }
}

</style>
</head>

<body>

<div class="msedge1">If this is red, this is Microsoft Edge.</div>
<div class="msedge2">If this is purple, this is Microsoft Edge.</div>

</body>
</html>
